
services:
    ubuntu:
        container_name: parmderi-workspace
        build:
            context: ./images/ubuntu
            dockerfile: Dockerfile
        stdin_open: true
        tty: true
        volumes:
            - ./source:/var/www/html
            - ./images/ubuntu/conf/nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "80:80"
            - "443:443"
    db:
        image: mariadb:latest
        container_name: parmderi-mariadb
        restart: always
        environment:
            MYSQL_DATABASE: dev
            MYSQL_USER: dev
            MYSQL_PASSWORD: dev2000
            MYSQL_ROOT_PASSWORD: dev2000
        volumes:
            - ./mariadb_data:/var/lib/mysql    
        ports:
            - "3306:3306"